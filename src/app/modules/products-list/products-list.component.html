<div class="container is-fluid">

  <div>Productos</div>

  <div class="columns is-multiline">
    <div class="column is-3" *ngFor="let product of (productsState$ | async ).products; let i=index">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img *ngIf="product.image" [src]="product.image" alt="{{product.name}} Image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">{{product.name}}</p>
              <span class="tag is-primary"
                [ngStyle]="{'background-color': product.category | category : 'color' }">{{product.category | category}}</span>
            </div>
          </div>

          <div class="content">
            {{product.description}}
          </div>
        </div>
        <button class="button is-primary is-inverted add-cart-button" (click)="addProductToCart(product)">
          <span class="icon is-small">
            <i class="material-icons">add_shopping_cart</i>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>

<app-shopping-cart></app-shopping-cart>
